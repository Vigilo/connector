# Babel configuration
[compile_catalog]
domain = vigilo-connector
directory = i18n
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
msgid_bugs_address = contact@projet-vigilo.org
output_file = i18n/vigilo-connector.pot
width = 80
keywords = l_
input_dirs = src

[init_catalog]
domain = vigilo-connector
input_file = i18n/vigilo-connector.pot
output_dir = i18n

[update_catalog]
domain = vigilo-connector
input_file = i18n/vigilo-connector.pot
output_dir = i18n
previous = true
no-fuzzy-matching = true

[identity_catalog]
input_file = i18n/vigilo-connector.pot
output_dir = i18n
locale = en
domain = vigilo-connector

[nosetests]
cover-package=vigilo.connector
tests=vigilo.connector.test
